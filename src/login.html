<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Sewa Gedung</title>

</head>

<body class="font-primary tracking-wider md:bg-ungu capitalize w-full h-[100vh] flex items-center">

    <main class="w-full h-full bg-white md:w-[960px] md:h-[580px] mx-auto md:rounded-xl px-4 py-16 md:px-12 md:py-16">

        <div class="w-full md:flex justify-between">
            <!-- kiri -->
            <div class="w-full md:w-1/2 mb-12 md:mb-0">
                <div class=" md:w-[85%] h-[280px] overflow-hidden rounded-2xl">
                    <img src="../public/img/hero.jpg" alt="" class="w-full h-full object-cover">
                </div>

                <h2 class="font-semibold text-lg md:text-xl mt-8 mb-4 text-center md:text-left max-w-sm text-slate-900">Tentang Gedung <span class="text-ungu">Serbagun Multi Hall Event</span> larantuka</h2>
                <p class="max-w-sm text-center md:text-left text-slate-500 text-sm">Lokasi gedung berada di Larantuka,Kab. Flores Timur, Provinsi NTT.</p>
            </div>
            <!-- kanan -->
            <div class="w-full md:w-1/2 ">
                <h3 class="font-bold text-lg md:text-xl mb-2 text-center md:text-left">Login Akun</h3>
                <p class="text-slate-500 text-sm mb-8 max-w-sm text-center md:text-left">silahkan login terlebih dahulu untuk melanjutkan sewa gedung</p>
                <form action="" method="post">
                    <div class="mb-5 flex flex-col ">
                        <label for="" class="text-sm mb-2 after:content-['*'] after:ml-1 after:text-red-500">Email</label>
                        <input type="email" name="" id="" class="py-2 px-2 outline-none border border-slate-400 rounded-md focus:border-ungu focus:ring-1 focus:ring-ungu" required placeholder="Masukkan Email">
                    </div>
                    <div class="mb-8 flex flex-col ">
                        <label for="" class="text-sm mb-2 after:content-['*'] after:ml-1 after:text-red-500">Password</label>
                        <input type="password" name="" id="" class="py-2 px-2 outline-none border border-slate-400 rounded-md focus:border-ungu focus:ring-1 focus:ring-ungu" required placeholder="Masukkan Password">
                    </div>

                    <button class="py-3 bg-ungu text-white rounded-full w-full block text-center capitalize font-semibold border hover:border-ungu hover:bg-white hover:text-ungu transition-all duration-500 mb-3 ">Login</button>
                    <p class="capitalize text-sm text-slate-500 text-center">Jika Belum punya akun silakan <a href="../src/register.html" class="text-ungu underline">Registrasi</a> Dulu</p>
                </form>
            </div>
        </div>
    </main>


    <script src="../src/main.js"></script>
</body>

</html>
